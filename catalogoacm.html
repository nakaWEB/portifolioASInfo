<style>
	.amostras-acms {
		position: absolute;
		top: 30%;
		left: 0px;
		width: 99%;
		background: hsla(0, 0%, 85%, 0.342);
		backdrop-filter: blur(2px);
		display: grid;
		grid-template-columns: repeat(5, 1fr);
		padding: 0.5%;
	}

	.card-acm img {
		width: 90%;
		height: 90%;
		border-radius: 20px;
		border: 1px solid black;
		transition: 0.2s;
	}

	.card-acm img:hover {
		transition: 0.2s;
		transform: scale(1.11);
		border-radius: 20px;
		border: 1px solid black;
	}

	.amostras-acms>div {
		display: none;
	}

	.amostras-acms>div.ativo {
		display: grid;
		grid-template-columns: repeat(5, 1fr);
		padding: 0.5%;
		flex-wrap: wrap;
		gap: 10px;
		width: 500%;
	}

	.filtros {
		position: absolute;
		top: 15%;
		left: 50%;
		transform: translateX(-50%);
		width: min-content;
		display: flex;
		background: black;
	}
		.filtros p {
		position: relative;
		top: 87%;
	}

	.filtros button {
		border: 2px solid rgb(0, 255, 42);
		border-radius: 50%;
		width: 70px;
		height: 70px;
	}
</style>

	<script>
		function filtrarTipo(tipo) {
			const todosDivs = document.querySelectorAll('.amostras-acms > div');

			todosDivs.forEach(div => {
				div.classList.remove('ativo');
			});

			if (tipo === 'todos') {
				todosDivs.forEach(div => div.classList.add('ativo'));
			} else {
				const alvo = document.querySelector('.' + tipo);
				if (alvo) {
					alvo.classList.add('ativo');
				}
			}
		}

		// Mostrar todos ao carregar a página
		window.onload = () => filtrarTipo('solido');
